<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To-do List</title>
    <link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1"><script defer src="main.js"></script></head>
  <body>
    <header>To-do List</header>
    <div class="content">
      <div class="sidebar">
        <div class="div-project-buttons"></div>
        <div class="div-button-add">
          <button class="button-new">New</button>
        </div>
      </div>
      <div class="items"></div>
    </div>
    <dialog class="form-new-object">
      <div class="form-sidebar">
        <button class="button-new-todo">To-do</button>
        <button class="button-new-note">Note</button>
        <button class="button-new-checklist">Checklist</button>
        <button class="button-new-project">Project</button>
        <button class="button-close">Close</button>
      </div>
      <div class="form-content"></div>
    </dialog>
    <dialog class="item-expand"></dialog>
  </body>
</html>
